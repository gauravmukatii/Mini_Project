<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .footer {
            left:0;
            bottom:0;
            background-color:white;
            color:blue;
            text-align:center;
        }
    </style>
</head>
<body>

   <div class="container">

       <nav class="navbar navbar-expand-lg bg-body-tertiary">
           <div class="container-fluid">
               <a class="navbar-brand" href="/">
                   <img src="/static/images/logo.jpg" alt="logo" />
               </a>

               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="#">Home</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="#">Home</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="#">Services</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="#">Courses</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="#">Contact Us</a>
                       </li>
                   </ul>
                   <a href="" class="btn btn-danger">Login</a>

               </div>
           </div>
       </nav>
       <div id="carouselExample" class="carousel slide">
           <div class="carousel-inner">
               <div class="carousel-item active">
                   <img src="images/banner3.jpg" class="d-block w-100" alt="...">
               </div>
               <div class="carousel-item">
                   <img src="images/banner2.jpg" class="d-block w-100" alt="...">
               </div>
               <div class="carousel-item">
                   <img src="images/banner1.jpg" class="d-block w-100" alt="...">
               </div>
           </div>
           <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
           </button>
           <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
           </button>
       </div>

       <h2 class="text-center">Trending Course</h2>
       <div class="row">

           <div class="col-md-4">
               <img src="/static/images/course2.jpeg" alt="" width="320px"/>
           </div>
           <div class="col-md-4">
               <img src="/static/images/course3.jpeg" alt="" width="320px"/>
           </div>
           <div class="col-md-4">
               <img src="/static/images/course1.jpg" alt="" width="320px"/>
           </div>

       </div>

   </div>

   <div class="footer">
       <p>@2023 Copyright: @Ashot IT</p>
   </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
